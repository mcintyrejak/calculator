<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="header">
                <div id="input-display"></div>
                <div id="answer-display">0</div>
            </div>
            <div id="buttons">
                <div class="operator-btn c">C</div>
                <div class="operator-btn plus-minus">+/-</div>
                <div class="operator-btn divide-btn">/</div>
                <div class="operator-btn multiply-btn">x</div>
                <div class="num-btn seven-btn">7</div>
                <div class="num-btn eight-btn">8</div>
                <div class="num-btn nine-btn">9</div>
                <div class="operator-btn subtract-btn">-</div>
                <div class="num-btn four-btn">4</div>
                <div class="num-btn five-btn">5</div>
                <div class="num-btn six-btn">6</div>
                <div class="operator-btn add-btn">+</div>
                <div class="num-btn one-btn">1</div>
                <div class="num-btn two-btn">2</div>
                <div class="num-btn three-btn">3</div>
                <div class="equals-btn">=</div>
                <div class="num-btn zero-btn">0</div>
                <div class="num-btn decimal-btn">.</div>
                <div class="operator-btn del-btn">DEL</div>
            </div>
        </div>
    </main>





    <script src="scripts.js"></script>
</body>

</html>
