<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="header">
                <div id="input-display"><span class="operator"></span></div>
                <div id="answer-display"></div>
            </div>
            <div id="buttons">
                <div class="button misc-btn c-btn">C</div>
                <div class="button misc-btn plusminus-btn">Â±</div>
                <div class="button operator-btn" data-type="operator">/</div>
                <div class="button operator-btn" data-type="operator">x</div>


                <div class="button num-btn" data-type="num">7</div>

                <div class="button num-btn" data-type="num">8</div>


                <div class="button num-btn" data-type="num">9</div>
                <div class="button operator-btn" data-type="operator">-</div>
                <div class="button num-btn" data-type="num">4</div>
                <div class="button num-btn" data-type="num">5</div>
                <div class="button num-btn" data-type="num">6</div>
                <div class="button operator-btn" data-type="operator">+</div>
                <div class="button num-btn" data-type="num">1</div>
                <div class="button num-btn" data-type="num">2</div>
                <div class="button num-btn" data-type="num">3</div>
                <div class="button equals-btn" data-type="equals">=</div>
                <div class="button num-btn" data-type="num">0</div>
                <div class="button num-btn">.</div>
                <div class="button misc-btn del-btn">DEL</div>
            </div>
        </div>
    </main>





    <script src="scripts2.js"></script>
</body>

</html>
