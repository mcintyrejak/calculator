<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator">
            <div id="header">
                <div id="show-input">Input</div>
                <div id="answer">Answer</div>
            </div>
            <div id="buttons">
                <div class="operator-btn c">C</div>
                <div class="operator-btn plus-minus">+/-</div>
                <div class="operator-btn">/</div>
                <div class="operator-btn">x</div>
                <div class="num-btn">7</div>
                <div class="num-btn">8</div>
                <div class="num-btn">9</div>
                <div class="operator-btn">-</div>
                <div class="num-btn">4</div>
                <div class="num-btn">5</div>
                <div class="num-btn">6</div>
                <div class="operator-btn">+</div>
                <div class="num-btn">1</div>
                <div class="num-btn">2</div>
                <div class="num-btn">3</div>
                <div class="equals-btn">=</div>
                <div class="num-btn">0</div>
                <div class="num-btn">.</div>
                <div class="operator-btn">DEL</div>
            </div>
        </div>
    </main>





    <script src="scripts.js"></script>
</body>

</html>
